{% extends 'base/index.html' %}
{% block main %}
<main class="container" style="display: flex; flex-wrap: wrap; align-items: center;">
    <section class="container" style="width: 240px;">
        <img src="/media/{{producto.foto}}" class="m-2" alt="" style="width: 200px; height: auto;">
    </section>
    <section>
        <nav>
            <p>Marca:{{producto.marca}}</p>
            <p>Precio: ${{producto.precio}}</p>
            <p>Peso: {{producto.peso}}Kg</p>
            <p>Dimension: {{producto.dimension}}</p>
            <p>Detalle: {{producto.detalle}}</p>
            <a href="{% url 'cart:agregarproducto' producto_id=producto.id %}" class="btn btn-primary">Agregar al Carrito</a>
        </nav>
    </section>
</main>

<section class="container">
    <h4 class="text-center" style="background-color: grey; color: azure;">Comentarios</h4>
    <button type="submit" class="btn btn-success green rounded-pill"> Comentar</button>
    <textarea aria-valuetext="200px"></textarea>
</section>

{% endblock %}
